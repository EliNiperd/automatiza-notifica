<!DOCTYPE html>
<html>
<head>
    <title>Automatización de envío de correos</title>
</head>
<body>
    <h1>Automatización de envío de correos</h1>
    
    <form action="/enviar-correos" method="POST">
        <label for="destinatarios">Destinatarios (separados por punto y coma):</label>
        <br>
        <input type="text" id="destinatarios" name="destinatarios" required>
        <br>
        <input type="submit" value="Enviar correos">
    </form>
</body>
</html>
